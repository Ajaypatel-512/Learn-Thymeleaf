<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Evlis Operator</title>
</head>
<body>
<!--Elvis Operator ? : -->
<p th:text="${isAdmin} ? 'Welcome Admin' : 'Welcome '">    </p>

<!--If Unless-->
<p th:if="${isAdmin}"> You are the Admin</p>
<p th:if="${gender} == 'M'"> Male</p>
<!--<p th:if="${gender} == 'F'"> Female</p>-->
<p th:unless="${gender} == 'M'"> Female</p>

<!--Switch case-->
<h1>Switch Case</h1>
<div th:switch="${gender}">
    <p th:case="M">Male</p>
    <p th:case="F">Female</p>
    <p th:case="*">No gender specified</p>
</div>

</body>
</html>
